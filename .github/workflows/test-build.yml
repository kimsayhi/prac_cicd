# main 브랜치에 push를 하면
# 테스트 -> 빌드

name: Run Test And Build
# push,workflow_dispatch(manually trigger)
# 이벤트 대해서만 트리거 됌
on:
  # Trigger Event
  push:
    # Event Filtering
    branches:
      - dev
      - "feat/**"

  workflow_dispatch:

jobs:
  build-test:
    strategy:
      matrix:
        node-version: [12, 18]
    # 1. 테스트 job
    runs-on: ubuntu-latest
    steps:
      # 코드를 가져옴
      - name: Get Codes
        uses: actions/checkout@v4

      - name: install Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 의존성 파일들 설치
      - name: Install Dependencies
        run: npm install

      # 테스트 실행
      - name: Run Test
        run: npm run test

      # 빌드 실행
      - name: Run Build
        run: npm run build
